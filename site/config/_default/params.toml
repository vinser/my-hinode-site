[style]
    # primary = "#d43900"
    primary = "#0d6efd"
    secondary = "#6c757d"
    success = "#198754"
    info = "#0dcaf0"
    warning = "#ffc107"
    danger = "#dc3545"
    light = "#f8f9fa"
    dark = "#212529"

    themeOpacity = "10"
    darkModeShade = "20%"
    darkModeTint = "40%"
    
    themeFont = "Inter"
    themeFontPath = "/fonts" # local path
    themeFontPreload = "/fonts/inter-v12-latin-regular.woff2"
    fontSizeBase = "1rem" # assumes the browser default, typically '16px'
    purge = false

